<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <script>
        let a=+prompt("enter a first number");
        let b=+prompt("enter a second number");
        console.log("sum of a+b", a+b)
        console.log("sum of a-b", a-b)
        console.log("sum of a*b",a*b)
        console.log("sum of a/b",a/b)
        console.log("sum of a++b",a++)
        console.log("sum of a%b",a%b)
 
        //co,parison  operators
        console.log(a<b)
        console.log(a>b)
        console.log(a==b)
        console.log(a===b)
        console.log(a!=b)
        console.log(a!==b)
 
        //logical 
        console.log(a&&b)
        console.log(a||b);
        console.log(a+b && a-b)
        console.log(a+b || a-b)
      
 
    
 
        
 
     </script>
</body>
</html>
